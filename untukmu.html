<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: #ff4d6d;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #e63950;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

        <h1>Hai Aufi ‚ù§Ô∏è</h1>

            }
        }
    </script>

</body>
</html>
